<!DOCTYPE html>
<html>
	<head>
		<title>Aula 04</title>
		<meta charset = "UTF-8"/>
		<script>
			let cidade = prompt('Informe uma cidade: ');
		
			switch(cidade){
				case 'Taquaritinga':
					alert('Conhecida pelo Bataão');
				break;
				case 'Santa Ernestina':
					alert('Conhecida pela Quermesse');
				break;
				case 'Jaboticabal':
					alert('Conhecida pela Festa do Quitute');
				break;
				case 'Itápolis':
					alert('Conhecida pela Festa do Peão');
				break;
				case 'Matão':
					alert('Conhecida por Corpus Christi');
				break;
				case 'Araraquara':
					alert('Conhecida pela Fonte Luminósa');
				break;
				case 'Monte Alto':
					alert('Conhecida pelo Museu');
				break;
				case 'Guariba':
					alert('Conhecida pelo Clube');
				break;
				default:
					alert('Cidade não identificada');
			}
			
		</script>
	</head>
	<body>
	
	</body>
</html>
