<!DOCTYPE html>
<html>
	<head>
		<title>Aula 04</title>
		<meta charset = "UTF-8"/>
		<script>
			let numero1 = prompt('Informe o primeiro número: ');
			let numero2 = prompt('Informe o segundo número: ');
			
			numero1 = parseFloat(numero1);
			numero2 = parseFloat(numero2);
		
			let opcao = prompt('Informe uma opção: ');
		
			switch(opcao){
				case 'Adição':
					
					let resposta = numero1 + numero2;
					
					alert('Resultado da adição: '+ resposta);
				break;
				case 'Subtração':
									
					let subtracao = numero1 - numero2;
					
					alert('Resultado da subtração: '+ subtracao);
				break;
				case 'Multiplicação':					
				
					let multiplicacao = numero1 * numero2;
					
					alert('Resultado da multiplicação: '+ multiplicacao);
				break;
				case 'Divisão':					
				
					let divisao = numero1 / numero2;
				
					alert('Resultado da divisão: '+ divisao);
				break;
				
				default:
					alert('Operação inválida!');
			}
			
		</script>
	</head>
	<body>
	
	</body>
</html>
